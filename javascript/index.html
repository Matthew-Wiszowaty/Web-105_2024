<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div><img src="images/catlookingright.jpg" 
                alt="Cat looking right"
                onclick='change("images/catlookingright.jpg")'></div>
            <div><img src="images/drawcat.png" alt="drawn cat"
                onclick='change("images/drawcat.png")'></div>
            <div><img src="images/whitecatblue.jpg" alt="White Cat Blue Eyes"
                onclick='change("images/whitecatblue.jpg")'></div>
            <div><img src="images/whitecatcurtain.jpg" alt="White Cat with curtain"
                onclick='change("images/whitecatcurtain.jpg")'></div>
            <div><img src="images/whitecatwhite.jpg" alt="White Cat white Background"
                onclick='change("images/whitecatwhite.jpg")'></div>
        </div>
    </div>
    <div id="main-image">
        <img src="images/catlookingright.jpg" id="large">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
