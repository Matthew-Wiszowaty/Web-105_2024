<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <p>What are you bringing?</p>
            <input type="checkbox" id="type1" name="type1" value="Main-Dish">
            <label for="type1"> I am bringing a main dish</label><br>
            <input type="checkbox" id="type2" name="type2" value="Dessert">
            <label for="type2"> I am bringing a dessert</label><br>
            <input type="checkbox" id="type3" name="type3" value="side-dish">
            <label for="type3"> I am bringing a side dish.</label><br><br>
            <p>Phone number</p>
            <input type="number" id="phonenum" name="phone-number" value="000-000-0000">
            <p>Time of submission.</p>
            <input type="datetime-local" id="timesubmit"><br>
            <input type="submit" value="Submit">
          </form> 
          
    </div>
</body>
</html>
